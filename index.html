<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bristy!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.6em;
            margin: 10px 0;
            line-height: 1.6;
            color: #fff;
            opacity: 0.9;
        }

        .heart {
            font-size: 5em;
            color: #ff1493;
            margin: 40px 0;
            animation: heartBeat 1.5s infinite alternate;
        }

        .button {
            background-color: #ff6347;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 3px 3px 15px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.7);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.3);
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
            animation: fireworks 1.5s ease-out infinite;
        }

        @keyframes fireworks {
            0% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(0); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles div {
            position: absolute;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: particleMove 3s infinite;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 20px;
            animation: imageFadeIn 3s ease-in-out;
        }

        @keyframes imageFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        audio {
            display: none;
        }

    </style>
</head>
