<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bristy!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 3s ease-in-out;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.6em;
            margin: 10px 0;
            line-height: 1.6;
            color: #fff;
            opacity: 0.9;
        }

        .heart {
            font-size: 5em;
            color: #ff1493;
            margin: 40px 0;
            animation: heartBeat 1.5s infinite alternate;
        }

        .button {
            background-color: #ff6347;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 3px 3px 15px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.7);
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.3);
            }
        }

        /* Fireworks effect */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
            animation: fireworks 1.5s ease-out infinite;
        }

        @keyframes fireworks {
            0% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(0); }
        }

        /* Particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particles div {
            position: absolute;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: particleMove 3s infinite;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Image styling */
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Profile Image -->
    <img class="profile-image" src="bristy-photo.jpg" alt="Bristy">

    <h1>Happy Birthday, Bristy!</h1>
    <p>You light up my world, today and every day. üå∏</p>
    <div class="heart">‚ù§Ô∏è</div>
    <p>May your heart always smile, just like you do!</p>
    <button class="button" onclick="showMessage()">Click Me!</button>

    <!-- Fireworks and Particles -->
    <div class="fireworks"></div>
    <div class="particles">
        <div style="top: 10%; left: 20%; width: 10px; height: 10px;"></div>
        <div style="top: 30%; left: 50%; width: 12px; height: 12px;"></div>
        <div style="top: 60%; left: 80%; width: 8px; height: 8px;"></div>
        <div style="top: 80%; left: 15%; width: 14px; height: 14px;"></div>
    </div>

    <script>
        function showMessage() {
            alert("Happy Birthday, Bristy! I love you! üéâ");
        }
    </script>
</body>
</html>
